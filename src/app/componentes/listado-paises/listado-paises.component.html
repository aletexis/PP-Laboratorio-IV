<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="mt-3">Paises</span>
</h4>
<div class="scroll">
  <ul class="list-group mb-3">
    <li *ngFor="let pais of listaPaises" class="list-group-item d-flex justify-content-between lh-condensed"
      (click)="onPais(pais)">
      <div>
        <h6 class="my-0">{{pais.name}}</h6>
        <small class="text-muted">{{pais.capital}}</small>
      </div>
      <img [src]="pais.flag" width="120px" height="80px">
    </li>
  </ul>
</div>
