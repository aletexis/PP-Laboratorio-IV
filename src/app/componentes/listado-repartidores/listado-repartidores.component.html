<div class="tabla rounded-4 text-center align-middle">
    <div class="mat-elevation-z8 rounded-4">
        <table class="table table-lg" mat-table [dataSource]="listaRepartidores">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef>Edad</th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="capacidad translado">
                <th mat-header-cell *matHeaderCellDef>Capacidad de traslado</th>
                <td mat-cell *matCellDef="let element"> {{element.capTrans}} </td>
            </ng-container>

            <ng-container matColumnDef="unidad propia">
                <th mat-header-cell *matHeaderCellDef>Unidad propia</th>
                <td mat-cell *matCellDef="let element"> {{element.unidadPropia}} </td>
            </ng-container>

            <ng-container matColumnDef="nacionalidad">
                <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
                <td mat-cell *matCellDef="let element"> {{element.nacionalidad.name}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-outline-primary"
                        (click)="seleccionarRepartidor(element)">Ver detalle</button> </td>
            </ng-container>

            <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
